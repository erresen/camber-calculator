<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Camber Calculator. Calculate camber with three simple measurements">
    <meta name="author" content="Erresen">
    <link rel="icon" href="../../favicon.ico">

	<title>Camber Calculator</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">	
	<link rel="stylesheet" href="camber.css?v=0.00001">	

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="site-wrapper">
		<div class="site-wrapper-inner">
			<div class="cover-container">
				<div class="inner cover">
					<h1 class="cover-heading">Camber Calculator</h3>
					<div class="angle-display">
						<div class="angle"></div>
						<div class="orientation"></div>
					</div>
					<div class="input-holder">
                        <div class="input-group">
                            <span class="input-group-addon">&#8960;</span>
						    <input class="form-control update-results" type="number" id="wheel-diameter" placeholder="Wheel Diameter" aria-label="Wheel Diameter" value="431">
                            <span class="input-group-addon">mm</span>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon">Top</span>
						    <input class="form-control update-results" type="number" id="top" placeholder="Top Measurement" aria-label="Top Measurement" value="10"> 
                            <span class="input-group-addon">mm</span>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon">Bottom</span>
						    <input class="form-control update-results" type="number" id="bottom" placeholder="Bottom Measurement" aria-label="Bottom Measurement" value="0">
                            <span class="input-group-addon">mm</span>
                        </div>
					</div>
                    <div class="lower-angle-display">
						<span class="angle"></span>&nbsp;<span class="orientation"></span>
                    </div>
				</div>
			</div>
		</div>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="camber.js"></script>
</body>
</html>
